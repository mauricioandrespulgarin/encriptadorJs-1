<!DOCTYPE html>
<html>
<head>
  <title>Encriptación y desencriptación</title>
</head>
<body>
  <input type="text" id="inputText" placeholder="Ingrese el mensaje">
  <button onclick="encryptAndDecrypt()">Resolver</button>
  <label id="resultLabel"></label>

  <script>
    // Aquí colocarás tu código JavaScript

    function encryptAndDecrypt() {
      // Obtén el valor del mensaje y la clave ingresados por el usuario
      var message = document.getElementById("inputText").value;
      var key = 5;

      // Encripta el mensaje
      var encryptedMessage = encrypt(message, key);

      // Desencripta el mensaje
      var decryptedMessage = decrypt(encryptedMessage, key);

      // Muestra el resultado en el label
      var resultLabel = document.getElementById("resultLabel");
      resultLabel.innerHTML = "<br>" + "Mensaje original: " + message + "<br>" +
                              "Mensaje encriptado: " + encryptedMessage + "<br>" +
                              "Mensaje desencriptado: " + decryptedMessage;
    }

    // Algoritmo de encriptación
    function encrypt(message, key) {
      var encryptedMessage = "";
      for (var i = 0; i < message.length; i++) {
        var charCode = message.charCodeAt(i);
        encryptedMessage += String.fromCharCode(charCode + key);
      }
      return encryptedMessage;
    }

    // Algoritmo de desencriptación
    function decrypt(encryptedMessage, key) {
      var decryptedMessage = "";
      for (var i = 0; i < encryptedMessage.length; i++) {
        var charCode = encryptedMessage.charCodeAt(i);
        decryptedMessage += String.fromCharCode(charCode - key);
      }
      return decryptedMessage;
    }
  </script>
</body>
</html>
